<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying Out Alpine Js</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div x-data="{ count:1, reset() {
        this.count =0;
    } }">
        <h1>Simple Counter</h1>
        <h2 x-text="count"></h2>
        <button @click="count++">Increment</button>
        <button @click="count--">Decrement</button>
        <button @click="reset()">Reset</button>

    </div>
    
    <div x-data="{
        showCompleted: true,
        tasks: [
            { title: 'Task 1', completed: true },
            { title: 'Task 2', completed: false },
            { title: 'Task 3', completed: true },
            { title: 'Task 4', completed: false }
        ]
    }">
        <button @click="showCompleted = !showCompleted">Toggle Completed Tasks</button>
        <h3>Tasks</h3>
        <ul>
            <template x-for="task in tasks" :key="task.title">
                <li x-show="task.completed === showCompleted" x-text="task.title"></li>
            </template>
        </ul>
    </div>
</body>

</html>
